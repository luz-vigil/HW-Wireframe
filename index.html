<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Luz Maria Vigil</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body id="body">
    <script src="script.js"></script>
    <div class="wrapper">
        <section id="header">
            <h2>header</h2>
        </section>
        <section id="nav">
            <h2>nav</h2>
        </section>
        <div class= "container" id="section">
            <h2>section</h2>
            <div class= "container" id="article">
                <h2>article</h2>
                <section id="h1">
                    <h2>h1, h2, h3</h2>
                </section>
                <section id="p">
                    <h2>p</h2>
                </section>
            </div>
        </div>
        <section id="aside">
            <h2>aside</h2>
        </section>
        <section id="footer">
            <h2>footer</h2>
        </section>
    </div>
        
    
    
    <!--Your HTML should have each of the following sections:

Header
Nav
Aside (With a Heading)
Section (With a Heading)
Article (With a Heading) contained within the Section
Headers contained within the Article
Paragraph contained within the Article
    box with a "header"
    
    box with "nav"
    
    section box to the left with an article h1, h2, h3 and a p
    
    to the right, a box with "aside"
    
    a box with "footer"-->
  </body>
</html>
